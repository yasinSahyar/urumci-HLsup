<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qrcode {
      margin: 20px auto;
    }
    .info {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>
<body>
  <h1>Scan QR Code to Visit the Link</h1>
  <canvas id="qrcode"></canvas> <!-- Vaihdettu div -> canvas -->
  <p class="info">Use your mobile device to scan the QR code and access the link.</p>

  <script>
    // Your link to encode
    const link = "azzni.northeurope.cloudapp.azure.com";

    // Generate QR Code
    const qrcodeCanvas = document.getElementById('qrcode');
    QRCode.toCanvas(qrcodeCanvas, link, { width: 400 }, function (error) {
      if (error) console.error(error);
      else console.log('QR Code generated successfully!');
    });
  </script>
</body>
</html>
